<!DOCTYPE html>
<html>
<head>
	<title>Minimalist Coffee Shop</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
        <div class="logo">
            <img src="img/coffee.png" alt="Minimalist Coffee Shop Logo" style="width: 100px; height: auto;">
        </div>
		<nav class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


	<main>
		
		<section id="order">
			<h2>Order Now</h2>
				<form>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name"
                    placeholder="input your name"><br>

					<label for="email">Email:</label>
					<input type="email" id="email" name="email"
                    placeholder="input your email"><br>

					<label for="phone">Phone:</label>
					<input type="tel" id="phone" name="phone"
                    placeholder="input your phone number"><br>

					<label for="drink">Choose your drink:</label>
					<select id="drink" name="drink">
						<option value="espresso">Espresso</option>
						<option value="americano">Americano</option>
						<option value="cappuccino">Cappuccino</option>
						<option value="latte">Latte</option>
						<option value="mocha">Mocha</option>
						<option value="hot-chocolate">Hot Chocolate</option>
					</select><br>

					<input type="submit" value="Submit">
				</form>
		</section>

		
    </main>
    
    <footer>
        <p>Minimalist Coffee Shop &copy; 2023. All rights reserved.</p>
    </footer>
</body>
</html>
